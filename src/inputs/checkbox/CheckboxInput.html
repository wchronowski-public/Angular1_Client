<div>
  <div ng-if="input.shouldShowErrors()">
    <div class="field-error"
         ng-repeat="error in errors">
      {{ error }}
    </div>
  </div>

  <label ng-disabled="disabled">
    {{ label }}
  </label>
  <input type="checkbox"
         id="{{ elementId }}"
         ng-class="input.isValid() ? 'valid': 'invalid'"
         ng-change="input.changed()"
         ng-blur="input.blurred()"
         ng-model="model"
         ng-disabled="isDisabled" />

  <label class="checkbox" for="{{ elementId }}"></label>
</div>
